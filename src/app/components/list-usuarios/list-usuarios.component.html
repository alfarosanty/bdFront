<div class="usuarios-container">

    <div class="header">
      <h2>Gesti√≥n de Usuarios</h2>
  
      <button mat-raised-button color="primary" (click)="agregarUsuario()">
        <mat-icon>person_add</mat-icon> Agregar Usuario
      </button>
    </div>
  
    <mat-form-field appearance="outline" class="filtro">
      <mat-label>Buscar usuario</mat-label>
      <input matInput (keyup)="applyFilter($event)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <div class="tabla">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let u">{{u.userName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let u">{{u.nombre}}</td>
        </ng-container>
  
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let u">{{u.apellido}}</td>
        </ng-container>
  
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let u">{{u.rol}}</td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let u">
            <button mat-icon-button color="accent" (click)="editarUsuario(u)">
              <mat-icon>edit</mat-icon>
            </button>
        
            <button mat-icon-button color="warn" (click)="eliminarUsuario(u.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSize]="10"></mat-paginator>
    </div>
  </div>
